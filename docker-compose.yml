services:
  bedrock-chat:
    build: 
      context: .
      args:
        - ADMIN_PASSWORD
    ports:
      - "8501:8501"
    env_file: .env
    environment:
      - AWS_ACCESS_KEY_ID
      - AWS_SECRET_ACCESS_KEY
      - AWS_SESSION_TOKEN
      - AWS_PROFILE
      - AWS_REGION
      - AWS_DEFAULT_REGION=us-east-1
      - ADMIN_USERNAME
    volumes:
      - ./bedrock-chat:/root/.bedrock-chat
      - ~/.aws:/root/.aws:ro